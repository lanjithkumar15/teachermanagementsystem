<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #d3c4c4;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    margin-top: 20px;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

th, td {
    padding: 8px;
    text-align: left;
    border: 2px solid #111010; 
}
th {
    background-color: #f2f2f2;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}
    </style>
</head>
<body>
    <h2>Teacher Details</h2>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Experience</th>
            <th>Work</th>
            <th>Class Taking</th>
            <th>Major</th>
        </tr>
        <tr>
            <td>{{ teacher.employee_id }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.age }}</td>
            <td>{{ teacher.designation }}</td>
            <td>{{ teacher.salary }}</td>
            <td>{{ teacher.experience }}</td>
            <td>{{ teacher.work }}</td>
            <td>{{ teacher.classtaking }}</td>
            <td>{{ teacher.major }}</td>
        </tr>
    </table>
</body>
</html>
