<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management Application</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: grid;
            place-items: center;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <center><h1>Welcome to Teacher Management Application</h1></center>
    <h2 style="text-align: center;">Options Avilable</h2>
    <ul>
        <li><a href="{% url 'show_all_teachers' %}">Show all teachers</a></li>
        <li><a href="{% url 'add_teacher' %}">Add a teacher</a></li>
        <li><a href="{% url 'filter_teachers' %}">Filter teachers</a></li>
        <li><a href="{% url 'search_teacher' %}">Search for a teacher</a></li>
        <li><a href="{% url 'update_teacher' %}">Update a teacher's record</a></li>
        <li><a href="{% url 'delete_record' %}">Delete a teacher</a></li>
        <li><a href="{% url 'Bonustask' %}"> Bonus Task</a></li>
    </ul>
</body>
</html>
